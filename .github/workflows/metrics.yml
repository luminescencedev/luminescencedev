name: Metrics
on:
  # Mise à jour automatique toutes les 12 heures
  schedule: [{cron: "0 */12 * * *"}]
  # Permet le lancement manuel
  workflow_dispatch:
  # Lance à chaque push sur main
  push: {branches: ["main"]}

jobs:
  # Métriques principales avec langages et statistiques
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris

          # Plugin langages
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          # Plugin lignes de code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # Plugin habitudes (intégré aux métriques principales)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes

  # Calendrier isométrique (half-year pour layout compact)
  isocalendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

  # Habitudes de codage (fichiers dédiés pour charts + facts)
  habits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Génère les graphiques d'habitudes (heures actives, jours, etc.)
      - name: Generate habits charts
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.habits.charts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          base: ""
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: no
          plugin_habits_from: 300
          plugin_habits_days: 14
          config_timezone: Europe/Paris

      # Génère les "mildly interesting facts"
      - name: Generate habits facts
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.habits.facts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          base: ""
          plugin_habits: yes
          plugin_habits_charts: no
          plugin_habits_facts: yes
          plugin_habits_from: 300
          plugin_habits_days: 14
          config_timezone: Europe/Paris
