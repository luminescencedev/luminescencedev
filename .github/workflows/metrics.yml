name: Metrics
on:
  # Mise à jour toutes les 6 heures
  schedule: [{cron: "0 */6 * * *"}]
  # Permet de lancer manuellement
  workflow_dispatch:
  # Lance à chaque push
  push: {branches: ["master", "main"]}

jobs:name: Metrics
on:
  # Mise à jour toutes les 6 heures
  schedule: [{cron: "0 */6 * * *"}]
  # Permet de lancer manuellement
  workflow_dispatch:
  # Lance à chaque push
  push: {branches: ["master", "main"]}

jobs:
  # Métriques principales (classique)
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          
          # Plugin langages
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Plugin lignes de code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # Plugin contributions notables
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          
          # Plugin habitudes de code
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          
          # Repositories featured
          plugin_repositories: yes
          plugin_repositories_featured: luminescencedev/luminescencedev

  # Calendrier isométrique (demi-année)
  github-metrics-isocalendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

  # Calendrier isométrique (année complète)
  github-metrics-isocalendar-full:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

  # Activité récente
  github-metrics-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes

  # Achievements
  github-metrics-achievements:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token GitHub (à configurer dans les secrets)
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Options de base
          user: luminescencedev
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          config_display: large
          config_output: default
          
          # Plugin langages
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Plugin lignes de code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # Plugin contributions récentes
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          
          # Plugin habitudes de code
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          
          # Thème sombre
          config_base: light
          extras_css: |
            * { color: #777777 !important; }
            .field { background: transparent !important; }
