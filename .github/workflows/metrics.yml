name: Metrics
on:
  # Mise à jour automatique toutes les 12 heures
  schedule: [{cron: "0 */12 * * *"}]
  # Permet le lancement manuel
  workflow_dispatch:
  # Lance à chaque push sur main
  push: {branches: ["main"]}

jobs:
  # Métriques principales avec langages et statistiques
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Nom du fichier de sortie
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          
          # Template et sections de base
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          
          # Plugin langages de programmation
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Plugin lignes de code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # Plugin habitudes de codage
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes

  # Calendrier isométrique (half-year pour layout compact)
  isocalendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: luminescencedev
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
